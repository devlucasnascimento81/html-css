<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px") srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="iamgem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/Molchat Doma - Toska (slowedreverb).mp3"controls autoplay></audio>
</body>
</html>
