<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family:'Modern' ;
            src: url('fonts/Modern\ Negra\ Demo.ttf') format('truetype') ;
            font-weight: normal;
            font-style: normal;
        }
            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - enbedded-opentype
                - truetype-aat (apple advanced typography)
                - svg
                */

        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family:'Modern', Helvetica, sans-serif;
            font-size: 5em;
            font-weight: lighter;
        }
    </style>
</head>
